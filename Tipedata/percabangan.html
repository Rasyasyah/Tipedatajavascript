<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>

        var bulan = 12;

        switch (bulan)
        {
            case 1:
                console.log("januari");
                break;
            case 2:
                console.log("februari");
                break;
            case 3:
                console.log("maret");
                break;
            case 4:
                console.log("april");
                break;
            case 5:
                console.log("mei");
                break;
            case 6:
                console.log("juni");
            case 7:
                console.log("juli");
                break;
            case 8:
                console.log("agustus")
                break;
            case 9:
                console.log("september");
                break;
            case 10:
                console.log("oktober");
                break;
            case 11:
                console.log("november");
                break;
            case 12:
                console.log("desember");
                break;
            default:
                console.log("bulan tidak ada");
                break;
        }
    </script>
</body>
</html>
